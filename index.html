<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatore per Candele</title>
    
    <style>
        /* CSS: La parte che si occupa dello stile e dell'aspetto */
        
        body {
            background-color: #2c2c2c;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .calcolatore-container {
            background-color: #3d3d3d;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 450px;
        }

        h1 {
            text-align: center;
            color: #ffa500;
            margin-bottom: 25px;
        }

        .input-gruppo label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .input-gruppo input,
        .input-gruppo select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #555;
            background-color: #505050;
            color: #ffffff;
            box-sizing: border-box;
        }

        .slider-container {
            margin-bottom: 20px;
        }
        
        .slider {
            width: 100%;
            cursor: pointer;
        }
        
        .slider-value {
            color: #ffa500;
            font-weight: bold;
        }

        .tasti-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background-color: #ffa500;
            color: #2c2c2c;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 48%;
        }
        
        button:hover {
            background-color: #ffc14d;
        }

        #risultato {
            margin-top: 25px;
            text-align: center;
            font-size: 1.1em;
            background-color: #2c2c2c;
            padding: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="calcolatore-container">
        <h1>Calcolatore Candele</h1>
        <div class="input-gruppo">
            <label for="grammiCera">Grammi di cera da fondere:</label>
            <input type="number" id="grammiCera" placeholder="Es. 100">
        </div>
        <div class="input-gruppo">
            <label for="tipoCera">Tipo di cera:</label>
            <select id="tipoCera">
                <option value="soia">Soia</option>
                <option value="paraffina">Paraffina</option>
                <option value="cocco">Cocco</option>
            </select>
        </div>
        <div class="slider-container">
            <label for="percFragranza">Percentuale di fragranza: <span id="valoreFragranza" class="slider-value">5%</span></label>
            <input type="range" id="percFragranza" class="slider" min="1" max="12" value="5">
        </div>
        <div class="slider-container">
            <label for="percColore">Percentuale di colore: <span id="valoreColore" class="slider-value">1%</span></label>
            <input type="range" id="percColore" class="slider" min="0" max="5" value="1" step="0.1">
        </div>
        <div class="tasti-container">
            <button id="calcola">Calcola</button>
            <button id="reset">Reset</button>
        </div>
        <div id="risultato"></div>
    </div>
    
    <script>
        // Lo script JavaScript rimane identico a prima
        const grammiCeraInput = document.getElementById('grammiCera');
        const tipoCeraSelect = document.getElementById('tipoCera');
        const percFragranzaSlider = document.getElementById('percFragranza');
        const percColoreSlider = document.getElementById('percColore');
        const valoreFragranzaSpan = document.getElementById('valoreFragranza');
        const valoreColoreSpan = document.getElementById('valoreColore');
        const calcolaBtn = document.getElementById('calcola');
        const resetBtn = document.getElementById('reset');
        const risultatoDiv = document.getElementById('risultato');

        percFragranzaSlider.oninput = function() {
            valoreFragranzaSpan.textContent = this.value + '%';
        }
        percColoreSlider.oninput = function() {
            valoreColoreSpan.textContent = parseFloat(this.value).toFixed(1) + '%';
        }

        calcolaBtn.addEventListener('click', function() {
            const cera = parseFloat(grammiCeraInput.value);
            const fragranzaPerc = parseFloat(percFragranzaSlider.value);
            const colorePerc = parseFloat(percColoreSlider.value);

            if (isNaN(cera) || cera <= 0) {
                risultatoDiv.innerHTML = "Per favore, inserisci una quantitÃ  di cera valida.";
                return;
            }

            const grammiFragranza = (cera * fragranzaPerc) / 100;
            const grammiColore = (cera * colorePerc) / 100;

            risultatoDiv.innerHTML = `
                Dovrai aggiungere: <br>
                <strong>${grammiFragranza.toFixed(2)} gr</strong> di fragranza <br>
                <strong>${grammiColore.toFixed(2)} gr</strong> di colorante
            `;
        });
        
        resetBtn.addEventListener('click', function() {
            grammiCeraInput.value = '';
            tipoCeraSelect.value = 'soia';
            percFragranzaSlider.value = 5;
            valoreFragranzaSpan.textContent = '5%';
            percColoreSlider.value = 1;
            valoreColoreSpan.textContent = '1%';
            risultatoDiv.innerHTML = '';
        });
    </script>
</body>
</html>
