<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WAX PRO</title>
<style>
:root{
  --main-bg:#2c2c2c;--panel-bg:#3d3d3d;--accent:#ffa500;--text:#ffffff;
}
body{
  background:var(--main-bg);color:var(--text);
  font-family:'Segoe UI',Tahoma,sans-serif;
  display:flex;justify-content:center;align-items:center;
  min-height:100vh;margin:0;padding:20px;
}
.container{
  background:var(--panel-bg);padding:40px 30px;border-radius:15px;
  text-align:center;max-width:400px;width:100%;
  box-shadow:0 4px 15px rgba(0,0,0,.5);
  border:4px solid var(--accent); /* orange border */
}
h1{color:var(--accent);margin-bottom:20px;font-size:2.4em;}
button{
  width:100%;padding:15px;margin-top:15px;
  border:none;border-radius:10px;
  background:var(--accent);color:var(--main-bg);
  font-size:1.2rem;font-weight:bold;cursor:pointer;
  transition:background .3s;
}
button:hover{background:#ffc14d;}
/* Responsive styles */
@media (max-width: 600px){
  body{padding:5px;}
  .container{
    padding:20px 8px;
    max-width:98vw;
    border-radius:10px;
    border-width:3px;
  }
  h1{font-size:1.5em;margin-bottom:16px;}
  button{padding:12px;font-size:1em;}
}
</style>
</head>
<body>
<div class="container">
  <h1>WAX PRO</h1>
  <button id="btnCalc">Candle Calculator</button>
  <button id="btnCost">Production Cost</button>
</div>

<script>
document.getElementById('btnCalc').onclick=()=>location.href='calcolatore.html';
document.getElementById('btnCost').onclick=()=>location.href='costo.html';
</script>
</body>
</html>
