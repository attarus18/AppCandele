<!DOCTYPE html>
<html lang="it">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">
    <title>Calcolatore Cera per Candele</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100">

    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md mx-auto bg-gray-800 rounded-2xl shadow-lg p-6 md:p-8 space-y-6">
            
            <div class="text-center">
                <h1 class="text-2xl md:text-3xl font-bold text-orange-400">Calcolatore per Candele</h1>
                <p class="text-gray-400 mt-2">Calcola con precisione le tue miscele.</p>
            </div>

            <div class="border-2 border-orange-500 rounded-xl p-5 space-y-4">
                <div>
                    <label for="totalWeight" class="block text-sm font-medium text-gray-200 mb-1">Peso Totale Candela (in grammi)</label>
                    <input type="number" id="totalWeight" placeholder="Es. 500" class="w-full px-4 py-2 text-gray-100 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-400 transition duration-150">
                    <p id="weightError" class="text-red-400 text-sm mt-1 hidden">Inserire un peso valido e maggiore di zero.</p>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-200 mb-2">Tipo di Cera</label>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <input type="radio" id="soyWax" name="waxType" value="soy" class="hidden peer" checked>
                            <label for="soyWax" class="block w-full text-center py-3 px-4 bg-gray-700 border border-gray-600 rounded-lg cursor-pointer peer-checked:border-orange-500 peer-checked:ring-2 peer-checked:ring-orange-500 transition duration-150">
                                Cera di Soia
                            </label>
                        </div>
                        <div>
                            <input type="radio" id="paraffinWax" name="waxType" value="paraffin" class="hidden peer">
                            <label for="paraffinWax" class="block w-full text-center py-3 px-4 bg-gray-700 border border-gray-600 rounded-lg cursor-pointer peer-checked:border-orange-500 peer-checked:ring-2 peer-checked:ring-orange-500 transition duration-150">
                                Paraffina
                            </label>
                        </div>
                    </div>
                </div>

                <div>
                    <label for="fragrancePercentage" class="block text-sm font-medium text-gray-200 mb-1">Percentuale Fragranza (%)</label>
                    <input type="number" id="fragrancePercentage" value="8" step="0.1" placeholder="Es. 8" class="w-full px-4 py-2 text-gray-100 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-400 transition duration-150">
                </div>

                <div>
                    <label for="colorPercentage" class="block text-sm font-medium text-gray-200 mb-1">Percentuale Colore (%)</label>
                    <input type="number" id="colorPercentage" value="0.5" step="0.1" placeholder="Es. 0.5" class="w-full px-4 py-2 text-gray-100 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-400 transition duration-150">
                </div>
                
                <button id="calculateBtn" class="w-full bg-orange-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-orange-700 focus:outline-none focus:ring-4 focus:ring-orange-300 transition-transform duration-150 active:scale-95">
                    Calcola Ingredienti
                </button>
            </div>

            <div id="results" class="hidden pt-6 space-y-4 border-2 border-orange-500 rounded-xl p-5">
                <h2 class="text-xl font-bold text-orange-400 text-center">Ingredienti Necessari</h2>
                <hr class="border-gray-600">
                <div class="bg-gray-700 p-4 rounded-lg text-center">
                    <p class="text-gray-300">Quantità Cera:</p>
                    <p class="text-2xl font-bold text-white"><span id="waxAmount">0</span> g</p>
                </div>
                <div class="bg-gray-700 p-4 rounded-lg text-center">
                    <p class="text-gray-300">Quantità Fragranza:</p>
                    <p class="text-2xl font-bold text-orange-400"><span id="fragranceAmount">0</span> g</p>
                </div>
                <div class="bg-gray-700 p-4 rounded-lg text-center">
                    <p class="text-gray-300">Quantità Colore (polvere/gocce):</p>
                    <p class="text-2xl font-bold text-orange-400"><span id="colorAmount">0</span> g</p>
                </div>
                <button id="resetBtn" class="w-full bg-gray-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-500 transition-transform duration-150 active:scale-95">
                    Nuovo Calcolo
                </button>
            </div>

        </div>
    </div>

    <script>
        // Riferimenti agli elementi del DOM
        const totalWeightInput = document.getElementById('totalWeight');
        const weightError = document.getElementById('weightError');
        const fragrancePercentageInput = document.getElementById('fragrancePercentage');
        const colorPercentageInput = document.getElementById('colorPercentage');
        const calculateBtn = document.getElementById('calculateBtn');
        const resultsDiv = document.getElementById('results');
        const waxAmountSpan = document.getElementById('waxAmount');
        const fragranceAmountSpan = document.getElementById('fragranceAmount');
        const colorAmountSpan = document.getElementById('colorAmount');
        const resetBtn = document.getElementById('resetBtn');

        const soyWaxRadio = document.getElementById('soyWax');
        const paraffinWaxRadio = document.getElementById('paraffinWax');

        const defaultFragranceSoy = 8;
        const defaultFragranceParaffin = 6;
        const defaultColor = 0.5;

        // Funzione per aggiornare i valori di input in base al tipo di cera
        function updatePercentages() {
            const selectedWaxType = document.querySelector('input[name="waxType"]:checked').value;
            fragrancePercentageInput.value = (selectedWaxType === 'soy') ? defaultFragranceSoy : defaultFragranceParaffin;
            colorPercentageInput.value = defaultColor;
        }

        // Funzione per resettare tutti i campi e nascondere i risultati
        function resetCalculator() {
            totalWeightInput.value = '';
            totalWeightInput.classList.remove('border-red-500', 'ring-red-500');
            weightError.classList.add('hidden');
            soyWaxRadio.checked = true;
            updatePercentages();
            resultsDiv.classList.add('hidden');
        }

        // Event listener per il cambio di selezione del tipo di cera
        soyWaxRadio.addEventListener('change', updatePercentages);
        paraffinWaxRadio.addEventListener('change', updatePercentages);

        // Event listener per il pulsante di calcolo
        calculateBtn.addEventListener('click', () => {
            const totalWeight = parseFloat(totalWeightInput.value);

            // Validazione input
            if (!totalWeight || totalWeight <= 0) {
                resultsDiv.classList.add('hidden');
                totalWeightInput.classList.add('border-red-500', 'ring-2', 'ring-red-500');
                weightError.classList.remove('hidden');
                return;
            }
            
            totalWeightInput.classList.remove('border-red-500', 'ring-2', 'ring-red-500');
            weightError.classList.add('hidden');
            
            // Ottieni le percentuali (con fallback a 0 se l'input è vuoto)
            const fragrancePercentage = parseFloat(fragrancePercentageInput.value) || 0;
            const colorPercentage = parseFloat(colorPercentageInput.value) || 0;
            
            // Esegui i calcoli
            const fragranceGrams = totalWeight * (fragrancePercentage / 100);
            const colorGrams = totalWeight * (colorPercentage / 100);
            const waxGrams = totalWeight - fragranceGrams - colorGrams;

            // Mostra i risultati
            waxAmountSpan.textContent = waxGrams.toFixed(2);
            fragranceAmountSpan.textContent = fragranceGrams.toFixed(2);
            colorAmountSpan.textContent = colorGrams.toFixed(2);

            resultsDiv.classList.remove('hidden');
        });

        // Event listener per il pulsante di reset
        resetBtn.addEventListener('click', resetCalculator);

        // Rimuovi l'errore quando l'utente scrive
        totalWeightInput.addEventListener('input', () => {
            if (totalWeightInput.value.length > 0) {
                totalWeightInput.classList.remove('border-red-500', 'ring-2', 'ring-red-500');
                weightError.classList.add('hidden');
            }
        });

        // Inizializza i valori predefiniti
        updatePercentages();
    </script>
</body>
</html>
