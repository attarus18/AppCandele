<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatore per Candele</title>
    <style>
        /* --- CSS: La parte che si occupa dello stile e dell'aspetto --- */
        
        /* Impostazioni generali per tutta la pagina */
        body {
            background-color: #2c2c2c; /* Colore di sfondo scuro */
            color: #ffffff; /* Colore del testo bianco */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Un font pulito e moderno */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Il contenitore principale del nostro calcolatore */
        .calcolatore-container {
            background-color: #3d3d3d; /* Un grigio leggermente più chiaro per il box */
            padding: 30px;
            border-radius: 15px; /* Bordi arrotondati */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5); /* Ombra per dare profondità */
            width: 90%;
            max-width: 450px;
        }

        h1 {
            text-align: center;
            color: #ffa500; /* Arancione per il titolo */
            margin-bottom: 25px;
        }

        /* Stile per le etichette (es. "Grammi di cera") */
        .input-gruppo label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        /* Stile per gli input di testo, numero e il menu a tendina */
        .input-gruppo input,
        .input-gruppo select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #555;
            background-color: #505050;
            color: #ffffff;
            box-sizing: border-box; /* Assicura che il padding non cambi la larghezza */
        }

        /* Stile per i selettori scorrevoli (slider) */
        .slider-container {
            margin-bottom: 20px;
        }
        
        .slider {
            width: 100%;
            cursor: pointer;
        }
        
        /* Etichetta che mostra il valore % dello slider */
        .slider-value {
            color: #ffa500;
            font-weight: bold;
        }

        /* Contenitore per i due pulsanti */
        .tasti-container {
            display: flex;
            justify-content: space-between; /* Spazio tra i pulsanti */
            margin-top: 20px;
        }

        /* Stile per i pulsanti */
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background-color: #ffa500; /* Sfondo arancione */
            color: #2c2c2c; /* Testo scuro per un buon contrasto */
            font-size: 16px;
            font-weight: bold;
            cursor: pointer; /* Il cursore diventa una mano */
            transition: background-color 0.3s; /* Animazione al passaggio del mouse */
            width: 48%; /* Larghezza per ogni pulsante */
        }
        
        /* Effetto al passaggio del mouse sui pulsanti */
        button:hover {
            background-color: #ffc14d; /* Arancione più chiaro */
        }

        /* Area dove mostreremo i risultati */
        #risultato {
            margin-top: 25px;
            text-align: center;
            font-size: 1.1em;
            background-color: #2c2c2c;
            padding: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="calcolatore-container">
        <h1>Calcolatore Candele</h1>

        <div class="input-gruppo">
            <label for="grammiCera">Grammi di cera da fondere:</label>
            <input type="number" id="grammiCera" placeholder="Es. 100">
        </div>

        <div class="input-gruppo">
            <label for="tipoCera">Tipo di cera:</label>
            <select id="tipoCera">
                <option value="soia">Soia</option>
                <option value="paraffina">Paraffina</option>
                <option value="cocco">Cocco</option>
            </select>
        </div>

        <div class="slider-container">
            <label for="percFragranza">Percentuale di fragranza: <span id="valoreFragranza" class="slider-value">5%</span></label>
            <input type="range" id="percFragranza" class="slider" min="1" max="12" value="5">
        </div>

        <div class="slider-container">
            <label for="percColore">Percentuale di colore: <span id="valoreColore" class="slider-value">1%</span></label>
            <input type="range" id="percColore" class="slider" min="0" max="5" value="1" step="0.1">
        </div>
        
        <div class="tasti-container">
            <button id="calcola">Calcola</button>
            <button id="reset">Reset</button>
        </div>

        <div id="risultato"></div>
    </div>

    <script>
        // --- JAVASCRIPT: La logica che fa funzionare tutto ---

        // 1. Selezioniamo tutti gli elementi HTML con cui dobbiamo interagire
        const grammiCeraInput = document.getElementById('grammiCera');
        const tipoCeraSelect = document.getElementById('tipoCera');
        const percFragranzaSlider = document.getElementById('percFragranza');
        const percColoreSlider = document.getElementById('percColore');
        
        const valoreFragranzaSpan = document.getElementById('valoreFragranza');
        const valoreColoreSpan = document.getElementById('valoreColore');
        
        const calcolaBtn = document.getElementById('calcola');
        const resetBtn = document.getElementById('reset');
        const risultatoDiv = document.getElementById('risultato');

        // 2. Funzioni per aggiornare in tempo reale il valore % vicino agli slider
        percFragranzaSlider.oninput = function() {
            valoreFragranzaSpan.textContent = this.value + '%';
        }

        percColoreSlider.oninput = function() {
            // usiamo toFixed(1) per mostrare una cifra decimale (es. 0.5%)
            valoreColoreSpan.textContent = parseFloat(this.value).toFixed(1) + '%';
        }

        // 3. Logica del pulsante "Calcola"
        calcolaBtn.addEventListener('click', function() {
            // Prendiamo i valori inseriti dall'utente
            const cera = parseFloat(grammiCeraInput.value);
            const fragranzaPerc = parseFloat(percFragranzaSlider.value);
            const colorePerc = parseFloat(percColoreSlider.value);

            // Controlliamo se la quantità di cera è un numero valido e positivo
            if (isNaN(cera) || cera <= 0) {
                risultatoDiv.innerHTML = "Per favore, inserisci una quantità di cera valida.";
                return; // Ferma la funzione se il valore non è valido
            }

            // Calcoliamo i grammi di fragranza e colore
            const grammiFragranza = (cera * fragranzaPerc) / 100;
            const grammiColore = (cera * colorePerc) / 100;

            // Mostriamo i risultati all'utente
            risultatoDiv.innerHTML = `
                Dovrai aggiungere: <br>
                <strong>${grammiFragranza.toFixed(2)} gr</strong> di fragranza <br>
                <strong>${grammiColore.toFixed(2)} gr</strong> di colorante
            `;
        });
        
        // 4. Logica del pulsante "Reset"
        resetBtn.addEventListener('click', function() {
            // Riportiamo tutti i campi ai loro valori iniziali
            grammiCeraInput.value = '';
            tipoCeraSelect.value = 'soia';
            
            percFragranzaSlider.value = 5;
            valoreFragranzaSpan.textContent = '5%';
            
            percColoreSlider.value = 1;
            valoreColoreSpan.textContent = '1%';
            
            risultatoDiv.innerHTML = ''; // Svuotiamo l'area dei risultati
        });
    </script>

</body>
</html>
