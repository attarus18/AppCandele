<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WAX PRO</title>
<style>
:root{
  --main-bg:#2c2c2c;--panel-bg:#3d3d3d;--accent:#ffa500;--text:#ffffff;
}
body{
  background:var(--main-bg);color:var(--text);
  font-family:'Segoe UI',Tahoma,sans-serif;
  display:flex;justify-content:center;align-items:center;
  min-height:100vh;margin:0;padding:20px;
}
.container{
  background:var(--panel-bg);padding:40px 30px;border-radius:15px;
  text-align:center;max-width:400px;width:100%;
  box-shadow:0 4px 15px rgba(0,0,0,.5);
}
h1{color:var(--accent);margin-bottom:20px;font-size:2.4em;}
button{
  width:100%;padding:15px;margin-top:15px;
  border:none;border-radius:10px;
  background:var(--accent);color:var(--main-bg);
  font-size:1.2rem;font-weight:bold;cursor:pointer;
  transition:background .3s;
}
button:hover{background:#ffc14d;}
select{
  margin-top:20px;width:100%;padding:10px;
  background:#505050;color:#fff;border:1px solid #555;
  border-radius:8px;font-size:1rem;
}
</style>
</head>
<body>
<div class="container">
  <h1>WAX PRO</h1>

  <button id="btnCalc">Candle Calculator</button>
  <button id="btnCost">Production Cost</button>

  <select id="language">
    <option value="en">English</option>
    <option value="it">Italiano</option>
    <option value="fr">Français</option>
    <option value="de">Deutsch</option>
    <option value="es">Español</option>
  </select>
</div>

<script>
const t={
  en:{calc:"Candle Calculator",cost:"Production Cost",lang:["English","Italiano","Français","Deutsch","Español"]},
  it:{calc:"Calcolatore Candele",cost:"Costo di Produzione",lang:["Inglese","Italiano","Francese","Tedesco","Spagnolo"]},
  fr:{calc:"Calculateur de Bougies",cost:"Coût de Production",lang:["Anglais","Italien","Français","Allemand","Espagnol"]},
  de:{calc:"Kerzenrechner",cost:"Herstellungskosten",lang:["Englisch","Italienisch","Französisch","Deutsch","Spanisch"]},
  es:{calc:"Calculadora de Velas",cost:"Costo de Producción",lang:["Inglés","Italiano","Francés","Alemán","Español"]}
};

const langSel=document.getElementById('language');
const btnCalc=document.getElementById('btnCalc');
const btnCost=document.getElementById('btnCost');

function applyLang(l){
  btnCalc.textContent=t[l].calc;
  btnCost.textContent=t[l].cost;
  // Aggiorna le label delle lingue
  for(let i=0;i<langSel.options.length;i++){
    langSel.options[i].textContent=t[l].lang[i];
  }
}

function setLang(l){
  localStorage.setItem('wax_lang',l);
  applyLang(l);
}

langSel.addEventListener('change',()=>setLang(langSel.value));

// Al primo caricamento usa la lingua salvata o inglese
const saved=localStorage.getItem('wax_lang')||'en';
langSel.value=saved;
applyLang(saved);

btnCalc.addEventListener('click',()=>location.href='calcolatore.html');
btnCost.addEventListener('click',()=>location.href='costo.html');
</script>
</body>
</html>
