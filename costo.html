<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WAX PRO – Production Cost</title>
<style>
:root{--main-bg:#2c2c2c;--panel-bg:#3d3d3d;--accent:#ffa500;--text:#ffffff;}
body{
  background:var(--main-bg);color:var(--text);font-family:'Segoe UI',Tahoma,sans-serif;
  display:flex;justify-content:center;align-items:center;min-height:100vh;margin:0;padding:20px;
}
.container{
  background:var(--panel-bg);padding:40px 30px;border-radius:15px;
  width:100%;max-width:500px;box-shadow:0 4px 15px rgba(0,0,0,.5);
}
h1{color:var(--accent);text-align:center;margin-bottom:20px;font-size:2em;}
label{
  color: #fff;
  display: block;
  margin-bottom: 5px;
  font-weight: 500;
  text-align:left;
}
.input-group{
  margin-bottom: 15px;
}
input{
  background:#505050;color:#fff;border:1px solid #555;border-radius:8px;
  padding:10px;width:100%;
}
button{
  width:48%;padding:12px;border:none;border-radius:8px;background:var(--accent);
  color:var(--main-bg);font-size:1rem;font-weight:bold;cursor:pointer;transition:background .3s;
}
button:hover{background:#ffc14d;}
.home{display:block;text-align:center;margin-bottom:20px;color:var(--accent);text-decoration:none;font-weight:bold;}
#result{margin-top:20px;text-align:center;font-size:1.2em;background:var(--main-bg);padding:15px;border-radius:8px;}
.btns{display:flex;justify-content:space-between;margin-top:15px;}
@media (max-width:600px){
  body{padding:4px;}
  .container{
    padding:16px 4px;
    max-width:98vw;
    border-radius:10px;
  }
  h1{font-size:1.2em;margin-bottom:12px;}
  .btns{flex-direction:column;gap:7px;}
  button{width:100%;padding:10px;font-size:0.95em;}
  input{padding:7px;font-size:0.95em;}
  #result{font-size:1em;padding:10px;}
  label{font-size:0.97em;}
}
</style>
</head>
<body>
<div class="container">
<a href="index.html" class="home">Home</a>
<h1>Production Cost</h1>

<form id="costForm">
  <div class="input-group">
    <label for="c0">Wax cost</label>
    <input type="number" id="c0" placeholder="Wax cost (€)">
  </div>
  <div class="input-group">
    <label for="c1">Wick cost</label>
    <input type="number" id="c1" placeholder="Wick cost (€)">
  </div>
  <div class="input-group">
    <label for="c2">Container cost</label>
    <input type="number" id="c2" placeholder="Container cost (€)">
  </div>
  <div class="input-group">
    <label for="c3">Fragrance cost</label>
    <input type="number" id="c3" placeholder="Fragrance cost (€)">
  </div>
  <div class="input-group">
    <label for="c4">Color cost</label>
    <input type="number" id="c4" placeholder="Color cost (€)">
  </div>
  <div class="input-group">
    <label for="c5">Shipping cost</label>
    <input type="number" id="c5" placeholder="Shipping cost (€)">
  </div>
</form>
<div class="btns">
  <button id="calc" type="button">Calculate</button>
  <button id="reset" type="button">Reset</button>
</div>
<div id="result"></div>
</div>

<script>
document.getElementById('calc').onclick=()=>{
  let total=0;
  for(let i=0;i<6;i++){
    total+=parseFloat(document.getElementById('c'+i).value)||0;
  }
  document.getElementById('result').textContent="Total cost: €"+total.toFixed(2);
};
document.getElementById('reset').onclick=()=>{
  for(let i=0;i<6;i++)document.getElementById('c'+i).value='';
  document.getElementById('result').textContent='';
};
</script>
</body>
</html>
