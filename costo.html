<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WAX PRO – Production Cost</title>
<style>
:root{
  --main-bg:#2c2c2c;
  --panel-bg:#3d3d3d;
  --accent:#ffa500;
  --text:#ffffff;
}
body{
  margin:0;
  padding:20px;
  min-height:100vh;
  background:var(--main-bg);
  color:var(--text);
  font-family:'Segoe UI',Tahoma,sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
}
.container{
  position:relative;
  width:100%;
  max-width:450px;
  padding:40px 30px;
  background:var(--panel-bg);
  border-radius:15px;
  box-shadow:0 4px 15px rgba(0,0,0,.5);
  box-sizing:border-box;
}
h1{
  text-align:center;
  color:var(--accent);
  margin:0 0 25px 0;
  letter-spacing:1px;
}
label{
  display:block;
  margin-top:15px;
  font-weight:bold;
}
input[type="number"]{
  width:100%;
  padding:10px;
  margin-top:5px;
  border-radius:8px;
  border:1px solid #555;
  background:#505050;
  color:#fff;
  font-size:1rem;
  box-sizing:border-box;
}
.actions{
  display:flex;
  justify-content:space-between;
  margin-top:25px;
}
button{
  width:48%;
  padding:12px;
  border:none;
  border-radius:8px;
  background:var(--accent);
  color:var(--main-bg);
  font-weight:bold;
  font-size:1rem;
  cursor:pointer;
  transition:background .3s;
}
button:hover{background:#ffc14d;}
#result{
  margin-top:25px;
  background:var(--main-bg);
  padding:15px;
  border-radius:8px;
  text-align:center;
  font-size:1.1em;
}
.home-btn{
  position:absolute;
  top:10px;
  left:10px;
  background:var(--accent);
  color:var(--main-bg);
  padding:8px 15px;
  border-radius:8px;
  text-decoration:none;
  font-weight:bold;
  transition:background .3s;
}
.home-btn:hover{background:#ffc14d;}
@media(max-width:480px){
  h1{font-size:1.8em;}
  button{font-size:.95rem;padding:10px;}
}
</style>
</head>
<body>
<div class="container">
  <a href="index.html" class="home-btn">Home</a>
  <h1 id="title">Production Cost</h1>

  <label for="wax">Cera (€)</label>
  <input type="number" id="wax" step="0.01">

  <label for="wick">Stoppino (€)</label>
  <input type="number" id="wick" step="0.01">

  <label for="container">Contenitore (€)</label>
  <input type="number" id="container" step="0.01">

  <label for="fragrance">Fragranza (€)</label>
  <input type="number" id="fragrance" step="0.01">

  <label for="color">Colorante (€)</label>
  <input type="number" id="color" step="0.01">

  <label for="shipping">Spedizione (€)</label>
  <input type="number" id="shipping" step="0.01">

  <div class="actions">
    <button id="calc">Calculate</button>
    <button id="reset">Reset</button>
  </div>

  <div id="result"></div>
</div>

<script>
const lang = localStorage.getItem('waxLang') || 'en';
const texts = {
  en:{title:"Production Cost",calc:"Calculate",reset:"Reset",
      total: t=>`Total production cost: € ${t}`},
  it:{title:"Costo di Produzione",calc:"Calcola",reset:"Reset",
      total: t=>`Costo totale di produzione: € ${t}`},
  fr:{title:"Coût de Production",calc:"Calculer",reset:"Réinitialiser",
      total: t=>`Coût total de production : €
