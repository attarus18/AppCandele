<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WAX PRO â€“ Production Cost</title>
<style>
:root {
  --main-bg:#2c2c2c;
  --panel-bg:#3d3d3d;
  --accent:#ffa500;
  --text:#ffffff;
}
body{
  background:var(--main-bg);
  color:var(--text);
  font-family:'Segoe UI',Tahoma,sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  margin:0;
  padding:20px;
}
.container{
  background:var(--panel-bg);
  padding:40px 30px;
  border-radius:15px;
  width:100%;
  max-width:450px;
  box-sizing:border-box;
  box-shadow:0 4px 15px rgba(0,0,0,.5);
  position:relative;
}
h1{
  text-align:center;
  color:var(--accent);
  margin-bottom:25px;
  letter-spacing:1px;
}
label{
  display:block;
  margin-top:15px;
  font-weight:bold;
}
input{
  width:100%;
  padding:10px;
  margin-top:5px;
  border-radius:8px;
  border:1px solid #555;
  background:#505050;
  color:#fff;
  font-size:1rem;
  box-sizing:border-box;
}
.actions{
  display:flex;
  justify-content:space-between;
  margin-top:25px;
}
button{
  width:48%;
  padding:12px;
  border:none;
  border-radius:8px;
  background:var(--accent);
  color:var(--main-bg);
  font-weight:bold;
  font-size:1rem;
  cursor:pointer;
  transition:background .3s;
}
button:hover{background:#ffc14d;}
#result{
  margin-top:25px;
  background:var(--main-bg);
  padding:15px;
  border-radius:8px;
  text-align:center;
  font-size:1.1em;
}
.home-btn{
  position:absolute;
  top:10px; left:10px;
  background:var(--accent);
  color:var(--main-bg);
  padding:8px 15px;
  border-radius:8px;
  text-decoration:none;
  font-weight:bold;
  transition:background .3s;
}
.home-btn:hover{background:#ffc14d;}
@media(max-width:480px){
  h1{font-size:1.8em;}
  button{font-size:.95rem;padding:10px;}
}
