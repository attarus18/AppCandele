<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WAX PRO – Production Cost</title>
<style>
:root{--main-bg:#2c2c2c;--panel-bg:#3d3d3d;--accent:#ffa500;--text:#ffffff;}
body{background:var(--main-bg);color:var(--text);font-family:'Segoe UI',Tahoma,sans-serif;
     display:flex;justify-content:center;align-items:center;min-height:100vh;margin:0;padding:20px;}
.container{
  background:var(--panel-bg);padding:40px 30px;border-radius:15px;
  width:100%;max-width:500px;box-shadow:0 4px 15px rgba(0,0,0,.5);
}
h1{color:var(--accent);text-align:center;margin-bottom:20px;font-size:2em;}
input{
  background:#505050;color:#fff;border:1px solid #555;border-radius:8px;
  padding:10px;width:100%;margin-bottom:15px;
}
button{
  width:48%;padding:12px;border:none;border-radius:8px;background:var(--accent);
  color:var(--main-bg);font-size:1rem;font-weight:bold;cursor:pointer;transition:background .3s;
}
button:hover{background:#ffc14d;}
.home{display:block;text-align:center;margin-bottom:20px;color:var(--accent);text-decoration:none;font-weight:bold;}
#result{margin-top:20px;text-align:center;font-size:1.2em;background:var(--main-bg);padding:15px;border-radius:8px;}
.btns{display:flex;justify-content:space-between;margin-top:15px;}
@media (max-width:600px){
  body{padding:4px;}
  .container{
    padding:16px 4px;
    max-width:98vw;
    border-radius:10px;
  }
  h1{font-size:1.2em;margin-bottom:12px;}
  .btns{flex-direction:column;gap:7px;}
  button{width:100%;padding:10px;font-size:0.95em;}
  input{padding:7px;font-size:0.95em;}
  #result{font-size:1em;padding:10px;}
}
</style>
</head>
<body>
<div class="container">
<a href="index.html" class="home">Home</a>
<h1 id="title"></h1>

<div id="inputs"></div>
<div class="btns">
  <button id="calc"></button>
  <button id="reset"></button>
</div>
<div id="result"></div>
</div>

<script>
const t={
 en:{title:"Production Cost",fields:["Wax cost","Wick cost","Container cost","Fragrance cost","Color cost","Shipping cost"],
     calc:"Calculate",reset:"Reset",total:"Total cost: €"},
 it:{title:"Costo di Produzione",fields:["Costo cera","Costo stoppino","Costo contenitore","Costo fragranza","Costo colore","Costo spedizione"],
     calc:"Calcola",reset:"Reset",total:"Costo totale: €"},
 fr:{title:"Coût de Production",fields:["Coût cire","Coût mèche","Coût récipient","Coût parfum","Coût colorant","Frais de port"],
     calc:"Calculer",reset:"Réinitialiser",total:"Coût total : €"},
 de:{title:"Herstellungskosten",fields:["Wachskosten","Dochtkosten","Behälterkosten","Duftkosten","Farbkosten","Versandkosten"],
     calc:"Berechnen",reset:"Zurücksetzen",total:"Gesamtkosten: €"},
 es:{title:"Costo de Producción",fields:["Costo de cera","Costo de mecha","Costo de recipiente","Costo de fragancia","Costo de colorante","Costo de envío"],
     calc:"Calcular",reset:"Restablecer",total:"Costo total: €"}
};
const lang=localStorage.getItem('wax_lang')||'en';
const tt=t[lang];

document.getElementById('title').textContent=tt.title;
const inputsDiv=document.getElementById('inputs');
tt.fields.forEach((f,i)=>{
  const inp=document.createElement('input');
  inp.type='number';inp.placeholder=f+' (€)';inp.id='c'+i;
  inputsDiv.appendChild(inp);
});

document.getElementById('calc').textContent=tt.calc;
document.getElementById('reset').textContent=tt.reset;

document.getElementById('calc').onclick=()=>{
  let total=0;
  for(let i=0;i<tt.fields.length;i++){
    total+=parseFloat(document.getElementById('c'+i).value)||0;
  }
  document.getElementById('result').textContent=tt.total+total.toFixed(2);
};
document.getElementById('reset').onclick=()=>{
  for(let i=0;i<tt.fields.length;i++)document.getElementById('c'+i).value='';
  document.getElementById('result').textContent='';
};
</script>
</body>
</html>
