<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WAX PRO – Candle Calculator</title>
<style>
:root{
  --main-bg:#2c2c2c;
  --panel-bg:#3d3d3d;
  --accent:#ffa500;
  --text:#ffffff;
}
body{
  background:var(--main-bg);
  color:var(--text);
  font-family:'Segoe UI',Tahoma,sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  margin:0;
}
.container{
  background:var(--panel-bg);
  padding:40px 30px;
  border-radius:15px;
  width:100%;
  max-width:400px;
  text-align:center;
  box-shadow:0 4px 15px rgba(0,0,0,.5);
  box-sizing:border-box;
}
h1{color:var(--accent);margin-bottom:25px;}
.btn{
  display:block;
  width:100%;
  margin:15px 0;
  padding:14px;
  background:var(--accent);
  color:var(--main-bg);
  border:none;
  border-radius:10px;
  font-weight:bold;
  font-size:1.1rem;
  cursor:pointer;
  text-decoration:none;
  transition:background .3s;
}
.btn:hover{background:#ffc14d;}
select{
  background:#505050;
  color:#fff;
  border:1px solid #555;
  border-radius:8px;
  padding:10px;
  font-size:1rem;
  margin-bottom:25px;
  width:100%;
}
input{
  width:100%;
  padding:10px;
  margin-bottom:15px;
  border-radius:8px;
  border:1px solid #555;
  font-size:1rem;
}
label{
  display:block;
  margin-bottom:8px;
  margin-top:15px;
  text-align:left;
}
</style>
</head>
<body>
<div class="container">
  <h1 id="title">Candle Calculator</h1>

  <select id="language">
    <option value="en">English</option>
    <option value="it">Italiano</option>
    <option value="fr">Français</option>
    <option value="de">Deutsch</option>
    <option value="es">Español</option>
  </select>

  <label id="labelWeight" for="weight">Candle Weight (g):</label>
  <input type="number" id="weight" placeholder="e.g. 150">

  <label id="labelNum" for="number">Number of Candles:</label>
  <input type="number" id="number" placeholder="e.g. 10">

  <button class="btn" id="calcBtn">Calculate Wax Needed</button>
  <div id="result"></div>
  <a href="index.html" class="btn" id="homeBtn">Back to Home</a>
</div>

<script>
const translations = {
  en: {
    title: "Candle Calculator",
    labelWeight: "Candle Weight (g):",
    labelNum: "Number of Candles:",
    calcBtn: "Calculate Wax Needed",
    homeBtn: "Back to Home",
    result: (wax) => `Total wax needed: <strong>${wax}</strong> grams`
  },
  it: {
    title: "Calcolatrice Candele",
    labelWeight: "Peso Candela (g):",
    labelNum: "Numero di Candele:",
    calcBtn: "Calcola Cera Necessaria",
    homeBtn: "Torna alla Home",
    result: (wax) => `Cera totale necessaria: <strong>${wax}</strong> grammi`
  },
  fr: {
    title: "Calculateur de Bougies",
    labelWeight: "Poids de la Bougie (g) :",
    labelNum: "Nombre de Bougies :",
    calcBtn: "Calculer la cire nécessaire",
    homeBtn: "Retour à l'accueil",
    result: (wax) => `Cire totale nécessaire : <strong>${wax}</strong> grammes`
  },
  de: {
    title: "Kerzenrechner",
    labelWeight: "Kerzengewicht (g):",
    labelNum: "Anzahl der Kerzen:",
    calcBtn: "Wachsbedarf berechnen",
    homeBtn: "Zurück zur Startseite",
    result: (wax) => `Gesamtwachs benötigt: <strong>${wax}</strong> Gramm`
  },
  es: {
    title: "Calculadora de Velas",
    labelWeight: "Peso de la vela (g):",
    labelNum: "Número de velas:",
    calcBtn: "Calcular cera necesaria",
    homeBtn: "Volver al Inicio",
    result: (wax) => `Cera total necesaria: <strong>${wax}</strong> gramos`
  }
};

function applyLanguage(lang) {
  const t = translations[lang] || translations.en;
  document.getElementById('title').textContent = t.title;
  document.getElementById('labelWeight').textContent = t.labelWeight;
  document.getElementById('labelNum').textContent = t.labelNum;
  document.getElementById('calcBtn').textContent = t.calcBtn;
  document.getElementById('homeBtn').textContent = t.homeBtn;
}

const langSelect = document.getElementById('language');
const savedLang = localStorage.getItem('waxLang') || 'en';
langSelect.value = savedLang;
applyLanguage(savedLang);

langSelect.addEventListener('change', () => {
  localStorage.setItem('waxLang', langSelect.value);
  applyLanguage(langSelect.value);
});

document.getElementById('calcBtn').addEventListener('click', () => {
  const weight = parseFloat(document.getElementById('weight').value) || 0;
  const number = parseInt(document.getElementById('number').value) || 0;
  const totalWax = weight * number;
  const lang = langSelect.value;
  document.getElementById('result').innerHTML = translations[lang].result(totalWax);
});
</script>
</body>
</html>
